<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" method="post" name="form" onsubmit="return validated()" id="login">
            <div class="font">Email or Phone</div>
            <input type="text" name="email">
            <div class="email_error">Please Fill up your Email or Phone</div>
            <div class="font2">Password</div>
            <input type="password" name="password">
            <div class="pass_error">Please Fill Password</div>
            <button type="submit">Login</button>
        </form>
    </div> 
    <script src="valid.js"></script>
</body>
</html>
